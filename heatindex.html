<!doctype html>
<html lang="en">
    <head>
        <title>Cmpt221 - Heat Index Calculator</title>
        <link rel="stylesheet" type="text/css" href="heatindex.css">
    </head>
    <body>
        <h1>Heat Index Calculator</h1>
        <p>Please Enter a Temperature in Degrees Fahrenheit to be conveted into Degrees Celcius </p>
        
        <form onsubmit="return false;">
            <label>
                <input type="number" id = "temp" value = "0" />
            </label>
        </form>
        
        <p>Please Enter the Relative Humidity</p>
        
        <form onsubmit="return false;">
            <label>
                <input type="number" id = "relhum" value = "0" />
            </label>
            
            <br><br>
            
            <button onclick="calcindex();">Calculate</button>
            
            <br><br>
            
            <output id="result" value = "index"></output>
            
        </form>
        <script>
            function calcindex() {
                var inputTemp = document.querySelector('#temp');
                var inputHum = document.querySelector('#relhum');
                var outputIndex = document.querySelector('#result');
                var temp = inputTemp.value;
                var relhum = inputHum.value;
                
                var index = -42.379 + 2.04901523 * temp + 10.14333127 * relhum - 0.22475541 * temp * relhum - 0.00683783 * temp^2 - 0.05481717 * relhum^2 + 0.00122874 * temp^2 * relhum + 0.00085282 * temp * relhum^2 - 0.00000199 * temp^2 * relhum^2
                
                outputIndex.innerHTML = index;
                
            }
        </script>
        
    </body>
</html>
